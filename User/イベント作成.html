<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">WARIPAY</div>

        <div class="content">
            <h1>イベント作成</h1>
            <label for="event-name">イベント名</label><br>
            <input type="text" id="event-name" placeholder="イベント名を入力"><br><br>

            <label for="event-date">イベント開始日時</label><br>
            <input type="date" id="event-date"><br><br>

            <label for="member-name">メンバー名</label><br>
            <div class="member-input-container">
                <input type="text" id="member-name" placeholder="メンバー名を入力">
                <button class="button" onclick="addMember()">追加</button>
            </div>
            <div id="member-list" class="member-list"></div>

            <div class="action-buttons">
                <button class="button" onclick="createEvent()">作成</button>
                <button class="button" onclick="history.back()">戻る</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
